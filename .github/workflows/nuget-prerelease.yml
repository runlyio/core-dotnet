name: Nuget Dev
on:
  push:
    branches:
    - testing

jobs:
  publish:
    name: Publish Packages
    runs-on: windows-latest

    steps:
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.100'
          source-url: https://nuget.pkg.github.com/runlyio/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Package Core
        run: dotnet pack src/Core/Core.csproj -c Release -o .

      - name: Package Client
        run: dotnet pack src/Client/Client.csproj -c Release -o .

      - name: Package Runly
        run: dotnet pack src/Runly/Runly.csproj -c Release -o .

      - name: Package Templates
        run: dotnet pack src/Templates/Templates.csproj -c Release -o .

      - name: Push to GitHub Feed	
        run: |
          $count = 0;
          do { 
              ++$count;
              dotnet nuget push .\*.nupkg --source GitHub --skip-duplicate;
          } 
          while ($count -lt 30 -and $LastExitCode -ne 0)
